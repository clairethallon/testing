<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire's to do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>

</head>

<body>
    <h1>To-do List</h1>
    <input type="text" placeholder="Task" id="taskInput"></input>
    <input type="text" placeholder="Person Assigned" id="nameInput"></input>
    <button id="addTaskButton" class="btn btn-outline-info">add task</button>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Person Assigned</th>
                <th>Date Assigned</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="addTaskOutput">

        </tbody>
    </table>

</body>

</html>
